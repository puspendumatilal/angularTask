<h2>Task Manager</h2>

<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <input formControlName="title" placeholder="Task Title" />
  <input formControlName="description" placeholder="Task Description" />
  <button type="submit" [disabled]="taskForm.invalid">
    {{ isEditMode ? 'Update' : 'Add' }} Task
  </button>
</form>

<!-- Toggle View -->
<button (click)="toggleTaskList()">
  {{ showTaskList ? 'Hide Tasks' : 'View Tasks' }}
</button>

<!-- Task List -->
<div *ngIf="showTaskList">
  <h3>Tasks</h3>
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      <strong>{{ task.title }}</strong>: {{ task.description }}
      <button (click)="editTask(i)">Edit</button>
      <button (click)="deleteTask(i)">Delete</button>
    </li>
  </ul>
</div>
